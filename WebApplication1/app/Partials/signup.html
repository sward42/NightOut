<div>
    <h3>Sign Up</h3>

    <input type="text" id="Email" placeholder="Email" ng-model="Email" />
    <input type="text" id="Password" placeholder="Password" ng-model="Password" />
    <input type="text" id="ConfirmPassword" placeholder="ConfirmPassword" ng-model="ConfirmPassword" />
    <input type="button" value="Sign Up" class="btn-default" ng-click="signUp()" />
    <a href="#!/login">Login</a>
</div>
