<img src="/app/NashvilleSkyline.jpg" id="loginInBackground"/>
<div class="container, col-md-2, col-md-offset-4" id="loginBox">
  <h1>Nights Out</h1>
    <h1> id="nashTitle">Nashville</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Email or username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
        </div>
        
       
        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
        <a href="#!/signup">Sign Up!</a>
    </form>
</div>
