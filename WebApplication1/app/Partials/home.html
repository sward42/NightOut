<div class="container">

</div>

        </div>
        <div class="col-md-4 stepBorder">
            <h4> 2. Create a New Itinerary</h4>

        </div>
        <div class="col-md-4 stepBorder">
            <h4>3. Add Saved Places to Your Itinerary</h4>
            <img class="itScreenshot" src="/app/AddScreenshot.PNG" />
        </div>
    </div>
</div>

<div class="text-center startButton">
    <a href="#!/searchMap"><input type="button" value="Plan Your Night Out" class="btn-lg btn-primary" /></a>
</div>
